<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container-sm" style="padding-top: 20px; font-size: 20px">
    <h1 style="text-align: center">Choose your feeling</h1>
    <form action="/form" method="post">
        <div class="form-check">
            <input class="form-check-input" type="radio" th:name="flexRadioDefault" id="flexRadioDefault1"
                   value="What is your biggest regret?">
            <label class="form-check-label" for="flexRadioDefault1" th:text="'What is your biggest regret?'">
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:name="flexRadioDefault" id="flexRadioDefault2"
                   value="Who was your greatest love and why did you fall in love with them?">
            <label class="form-check-label" for="flexRadioDefault2"
                   th:text="'Who was your greatest love and why did you fall in love with them?'">
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:name="flexRadioDefault" id="flexRadioDefault3"
                   value="The words that hurt you the most">
            <label class="form-check-label" for="flexRadioDefault3" th:text="'The words that hurt you the most'">
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:name="flexRadioDefault" id="flexRadioDefault4"
                   value="How are you? (Just be honest)">
            <label class="form-check-label" for="flexRadioDefault4" th:text="'How are you? (Just be honest)'">
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:name="flexRadioDefault" id="flexRadioDefault5"
                   value="Write a letter that he/she will never read.">
            <label class="form-check-label" for="flexRadioDefault5"
                   th:text="'Write a letter that he/she will never read.'">
            </label>
        </div>
        <div class="input-group">
            <span class="input-group-text" th:text="'Other'"></span>
            <textarea class="form-control" aria-label="With textarea" th:name="flexRadioDefault"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary" style="margin-top: 20px">Send</button>
        </div>
    </form>
</div>
</body>
</html>
